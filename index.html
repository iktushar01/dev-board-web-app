<!DOCTYPE html>
<html lang="en" data-theme="light"  class="bg-blue-100 min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
    font-family: 'Poppins', sans-serif;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
<body>
  <!-- navbar section -->
    <section class="container mx-auto">
            <div class=" bg-white p-4 flex justify-between rounded-3xl my-6">
              <div class="flex items-center gap-1">
                <img src="./assets/logo.png" alt="">
                <h1 class="font-normal text-2xl">Dev<span class="font-bold">Board</span></h1>
              </div>
              <div class="flex items-center gap-2">
                <div class="flex items-center gap-2 bg-blue-100 px-4 py-2 rounded-3xl">
                  <div><img src="./assets/checkbox.png" alt=""></div>
                  <div><h1 class="font-semibold">23</h1></div>
                </div>
                <div class="bg-blue-100 rounded-full p-2">             
                   <img src="./assets/theme-btn.png" alt="">
                </div>
  
              </div>
            </div>
      </section>
    <!--main section-->
    <section class="container mx-auto">
      <!-- big part -->
       
      <div class=" bg-white p-4 rounded-3xl mb-6">
        <!-- top part of big part -->
        <div class="grid grid-cols-4 gap-3 ">
          <!-- part-1 -->
          <div class="bg-blue-100 flex justify-center items-center rounded-3xl gap-2 col-span-1">
            <div class="p-2 bg-white rounded-full"><img src="./assets/checkbox.png" alt=""></div>
            <div>
              <p class="font-medium">Task Assigned</p>
              <h1 class="font-semibold text-2xl">05</h1>
            </div>
          </div>
          <!-- part-2 -->
           <div class="flex justify-start p-2 items-center bg-gradient-to-r from-blue-700 to-blue-400  rounded-3xl col-span-2">
             <div><img src="./assets/board.png" alt=""></div>
             <div>
              <h1 class="text-white font-semibold text-xl">Discover Something <br>  New Today!</h1>
             </div>
           </div>
           <!-- part-3 -->
           <div class="bg-blue-100 gap-2 flex justify-center items-center rounded-3xl col-span-1">
            <div class="p-2 bg-white rounded-full"><img src="./assets/calender.png" alt=""></div>
            <div>
              <h1 class="font-medium">Wed,</h1>
              <h1 class="font-medium">Jul 28 2025</h1>
            </div>

            </div>
           
        </div>
        <!-- bottom part of big part -->
      </div>



      <!-- small part -->
       <div>

       </div>

    </section>
    
    
</body>
</html>
